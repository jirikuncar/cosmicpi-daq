[aliases]
test=pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[compile_catalog]
directory = cosmicpi_daq/translations/

[extract_messages]
copyright_holder = Justin Lewis Salmon
msgid_bugs_address = justin.lewis.salmon@cern.ch
mapping-file = babel.ini
output-file = cosmicpi_daq/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = cosmicpi_daq/translations/messages.pot
output-dir = cosmicpi_daq/translations/

[update_catalog]
input-file = cosmicpi_daq/translations/messages.pot
output-dir = cosmicpi_daq/translations/
